	<script type="text/javascript">
		$(function(){		//等待DOM加载完毕
			var $category = $('ul li:gt(5):not(:last)');     //获得索引值大于5的品牌集合对象(除了最后一条，从0开始)
			$category.hide();	//隐藏jQuery对象
			var $toggleBtn = $('div.showmore > a');	//获取显示所有品牌的按钮
			$toggleBtn.click(function(){	//为其添加onclick事件
				if($category.is(":visible")){	//如果元素可见
					$category.hide();	//隐藏对象
					$(this).find("span")
					.css("background","url(img/down.gif)no-repeat 0 0")
					.text("显示全部品牌");
					$('ul li').removeClass("promoted");
				}else{	//如果元素不可见
					$category.show();	
					$(this).find('span')
					.css("background","url(img/up.gif) no-repeat 0 0")
					.text("精简显示品牌");
					$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
					.addClass("promoted");
				}
				return false;	//设置连接不能跳转
			});	
		});
	</script>
</head>
<body>
